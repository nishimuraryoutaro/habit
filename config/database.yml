default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5
  timeout: 5000
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: habit_development

test:
  <<: *default
  database: habit_test
production:
    <<: *default
    database: habit_production
    username: habit
    password: <%= ENV["HABIT_DATABASE_PASSWORD"] %>
    host: <%= ENV['DATABASE_HOST'] %>